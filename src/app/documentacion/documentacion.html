<section id="Documentacion" class="OnePageSection  bgFullPage Documentacion gris">
  <div layout="column" flex layout-fill ng-cloak class="u-wrapper-90 Docu">
      <div class="title-programacion"><h2 class="wow bounceInRight">Programación De Actividades Por Delegación</h2></div>
    <md-content style="height: 600px;" md-theme="altTheme">
      <section>
        <md-subheader class="md-primary">Tecnológicos Participantes</md-subheader>
        <md-list layout-padding>
          <md-list-item class="md-3-line" ng-repeat="delegacion in delegaciones">
              <img ng-src="{{delegacion.logoTec}}" class="md-avatar">
              <div class="md-list-item-text">
                <h3>{{delegacion.tec}}</h3>
                <h4><a href="#">{{delegacion.programacion}}</a></h4>
                <p>
                  {{delegacion.municipio}}
                </p>
              </div>
          </md-list-item>
        </md-list>
      </section>

    </md-content>
  </div>
</section>
