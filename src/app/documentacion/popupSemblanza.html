<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar style="background-color:#980e0e;">
      <div class="md-toolbar-tools">
        <h2 ng-bind-html=" delegacion.nombre| to_trusted"></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="img-tec">
          <img src="{{delegacion.logoTec}}" alt="{{delegacion.logoTec}}">
        </div>
        <br>
        <p ng-bind-html=" delegacion.descripcion| to_trusted">
        </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    </md-dialog-actions>
  </form>
</md-dialog>
