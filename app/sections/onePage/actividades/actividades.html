
<div id="Actividades"  class="sample OnePage" layout="column" ng-cloak>
<md-content class="md-padding">
    <md-tabs md-selected="selectedIndex" md-border-bottom="" md-autoselect="">
      <md-tab ng-repeat="tab in vm.tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
        <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
          <h2>{{tab.actividad.title}}</h2>
          <p>{{tab.actividad.desc}}</p>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>

</div>
